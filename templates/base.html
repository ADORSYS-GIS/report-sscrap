<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock %} - GIS</title>

    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" type="image/png" sizes="72x72" href="{{ url_for('static', filename='images/icons/icon-72x72.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="images/icons/icon-72x72.png">

    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/icons/icon-96x96.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="96x96" href="images/icons/icon-96x96.png">

    <link rel="icon" type="image/png" sizes="128x128" href="{{ url_for('static', filename='images/icons/icon-128x128.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="images/icons/icon-128x128.png">

    <link rel="icon" type="image/png" sizes="144x144" href="{{ url_for('static', filename='images/icons/icon-144x144.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="images/icons/icon-144x144.png">

    <link rel="icon" type="image/png" sizes="152x152" href="{{ url_for('static', filename='images/icons/icon-152x152.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="images/icons/icon-152x152.png">

    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/icons/icon-192x192.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png">

    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='images/icons/icon-512x512.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.0.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-neutral text-neutral-content">
      <div class="flex-1">
        <a href="/" class="btn btn-ghost text-xl no-animation">GIS Scrappy</a>
      </div>
      <div class="flex-none">
        {% set active_page = active_page|default('input') -%}
        <ul class="menu menu-horizontal px-1">
          <li
            class="text {% if 'input' == active_page %}text-primary{% endif %}"
          >
            <a href="{{ url_for('input') }}">Inputs</a>
          </li>
          <li
            class="text {% if 'results' == active_page %}text-primary{% endif %}"
          >
            <a href="{{ url_for('results') }}">Results</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="content">{% block content %}{% endblock %}</section>

  </body>
</html>
